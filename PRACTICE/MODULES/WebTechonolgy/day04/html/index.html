<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styleSheet" href="../style/style.css">
</head>

<body>
    <div>
        <div id="container1">
            <div id="header1">
                <div id="online">Online</div>
                <div id="foodshop">FoodShop</div>
            </div>
        </div>
        <div id="container2">
            <div id="chef">
                <img id="chef-img" alt="chef" height="10%" width="10%" src="../images/chef.jpg" title="chef" />
            </div>
            <div id="nav-menu">
                <button type="button">HOME</button>
                <button type="button">ABOUT</button>
                <button type="button">MENU</button>
                <button type="button">Contact Us</button>
            </div>
        </div>
        <div id="container3">
            <div id="background-img"></div>
            <div id="body-data">
                <div id="body-header">Welcome to Online Food Shop</div>
                <div id="btn-order">
                    <div id="order-now" type="button">Order Now</div>
                </div>
            </div>
            <div id="images">
                <div id="img1">
                    <div id="special">
                        <button id="btn-s">Special</button>
                    </div>
                </div>
                <div id="img2">
                    <div id="pricing">
                        <button id="btn-p">Pricing</button>
                    </div>
                </div>
            </div>
        </div>

        <hr />
        <div id="container4">
            <div id="footer">
                Featured Products
            </div>
        </div>
    </div>
</body>

</html>
