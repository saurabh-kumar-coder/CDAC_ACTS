<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div>
      <div class="border-2 grid grid-cols-2 border-solid border-red-300">
        <div class="font-black text-3xl">Employee System</div>
        <div class="text-right pr-10">
          Employee count : <span id="emp-cnt"></span>
        </div>
      </div>
      <div class="pt-3">
        <form onsubmit="" method="post">
        <table>
          <tr>
            <td>ID</td>
            <td>
              <input class="bg-red-200" type="text" id="id" required/>
              <span
                class="pl-3 bg-black text-red-500 rounded-xl"
                id="already-exists"
                >ID ALREADY EXISTS</span
              >
              <span
                class="pl-3 bg-black text-red-500 rounded-xl"
                id="id-null"
                >ID CANNOT BE NULL</span
              >
            </td>
          </tr>
          <tr>
            <td>Name</td>
            <td><input class="bg-red-200" type="text" id="fname" required /></td>
          </tr>
          <tr>
            <td>City</td>
            <td><input class="bg-red-200" type="text" id="city" required /></td>
          </tr>
        </table>
        <div class="w-[50%] p-2">
          <div class="grid gap-2 grid-cols-2">
            <button type="button" onclick="addEmployee()"
              class="rounded-xl hover:bg-black hover:text-white border-solid border-2 border-red-200"
            >
              Add Employee
            </button>
            <button type="button" onclick="displayTableData()"
              class="rounded-xl hover:bg-black hover:text-white border-solid border-2 border-red-200"
            >
              Display Employee
            </button>
          </div>
        </div>
      </div>
    </div>
</form>
    <div>
      <table id="tab1" class="border-collapse border border-slate-500">
        <thead> 
            <tr id="row1">
                <th class="border border-slate-600">ID</th>
                <th class="border border-slate-600">Name</th>
                <th class="border border-slate-600">City</th>
                <th class="border border-slate-600">Delete</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
      </table>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
